<div class="modal fade" id="playlistModal" tabindex="-1" role="dialog" aria-labelledby="playlistModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        {% if user.playlist_set %}

        <div class='row'>
          <div class='col-sm-10'>
            <h4 class="modal-title" id="">
            <div class="btn-group" id="playlistModalBtnGroup">
              <a class='btn btn-default borderless active' id="createPlaylist">Create Playlist</a>
              <a class='btn btn-default borderless' id="addToPlaylist">Add To Existing Playlist</a>
            </div>
            </h4>
        {% else %}
            <h4 class="modal-title" id="">Create Playlist</h4>
        {% endif %}
          </div>
          <div class='col-sm-1 col-sm-offset-1'>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal"><span aria-hidden="true">&times;</span></button>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div id="modalForm">
          <form id="playlistForm">
            {% csrf_token %}
            <div class="form-group">
              <label for="playlistName">Playlist</label>
              <p id="nameError" style="color:red;display:none;">Playlist name is required</p>
              <input type="text" class="form-control" id="playlistName" placeholder="playlist name..." required="True">
            </div>
            <div class="form-group">
              <label for="playlistDescription">Description</label>
              <p id="descriptionError" style="color:red;display:none;">Playlist description is required</p>
              <textarea class="form-control" id="playlistDescription" placeholder="my favorite [insert genre] songs..." row="4" required="True"></textarea>
            </div>
            <div class="form-group">
              <label for="playlistImage">Playlist Image</label>
              <input type="file" id="playlistImage">
            </div>
            <div class="form-group">Playlist will be&nbsp;
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="False" checked="checked">Public
              </label>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="is_private" value="True">Private
              </label>
            </div>
          </form>
        </div>
      </div>
      <div id="playlistList"></div>
      <div class="modal-footer">
        &emsp;&ensp;<strong class="pull-left" id="songName"></strong>
        <button class="btn btn-success" id="submitPlaylist" type="button">Create Playlist</button>
        <button class="btn btn-success" id="addToPlaylistBtn" type="button" style="display: none;">Add To Playlist</button>
      </div>
    </div>

  </div>
</div>
