<form id="playlistForm">
  <div class="form-group">
    <label for="playlistName">Playlist</label>
    <input type="text" class="form-control" id="playlistName" placeholder="playlist name...">
  </div>
  <div class="form-group">
    <label for="playlistDescription">Description</label>
    <textarea class="form-control" id="playlistDescription" placeholder="my favorite [insert genre] songs..." row="4"></textarea>
  </div>
  <div class="form-group">Playlist will be&nbsp;
    <label class="radio-inline">
      <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="False" checked="checked">Public
    </label>
    <label class="radio-inline">
      <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="True">Private
    </label>
  </div>
</form>


{% if post.song.video %}
{% video post.song.video as my_video %}
<img src="{{ my_video.thumbnail }}" class="img-rounded" style="width:200px;height:150px">
{% endvideo %}
{% else %}
<img src="{% static "blog/public/images/Placeholder.png" %}" class="img-rounded" style="width:150px;height:150px">
{% endif %}
