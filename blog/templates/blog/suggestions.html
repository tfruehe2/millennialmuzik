{% extends 'blog/base.html' %}

{% block title_block %}
<div class="row">
  <div class="col-sm-12">
    <h1 class="page-header text-center">Submit A Suggestion</h1>
    <div class="container">
    </div>
  </div>
</div>
{% endblock %}

{% block body_block %}

<form id="suggestion_form" role="form" action="{% url "blog:suggestions" %}" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
      {{ field.label_tag }} {{ field }}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}

{% block script_block %}
<script>
$("#suggestion_form").on('submit', function() {
  alert("thanks for the suggestion!")
});
</script>
{% endblock %}
