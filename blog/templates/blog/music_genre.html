{% extends 'blog/blog_feed.html' %}
{% load staticfiles %}

{% block title_content_block %}
<div class="wrapper text-center">
  {% for genre in genre_list %}
  <button class="btn btn-default genre-button" id="genre-button" data-url="{% url "blog:music_by_genre" kw=genre.name %}">
    {{ genre.get_name_display }}
  </button>
  {% endfor %}
</div>
{% endblock %}

{% block script_block %}
<script>
  $('.genre-button').click(function(e) {
    e.preventDefault();
   var $this  = $(this);
   $this
      .closest('#title-row')
      .next('#body-row')
      .find("#body")
      .load($this.attr("data-url"));
 });

</script>
{% endblock %}
